<h2 class="text-center">Bienvenidos a <span class="text-primary">Luca</span><span class="text-danger">Tinder</span></h2>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h5 class="card-header border border-danger rounded-top bg-danger text-white text-center">Login</h5>
            <div class="border border-danger rounded-bottom p-3">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>NickName</label>
                        <input type="text" #nickName class="form-control" placeholder="Pepe97" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Password</label>
                        <input type="password" #password class="form-control" placeholder="Password" required>
                    </div>
               </div>
              
               <!-- BOTONES -->
               <div class="row justify-content-center">
                    <div>
                        <button type="submit" (click)="logIn(nickName.value, password.value, $event)" class="btn btn-outline-primary">Acceder</button> 
                        <button type="submit" disabled (click)="logOut($event)" class="btn btn-outline-danger">Cerrar Sesion</button> 
                    </div>
               </div>
               <a class="text-center" routerLink="addPerfil">Â¿No tienes cuenta guapo/a? </a>
            </div>
        </div>			
    </div>
</div>
