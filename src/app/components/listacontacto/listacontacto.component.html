<app-menu></app-menu>
<table class="table w-50  table-striped table-dark"> <!-- separarar de la tabla y el menu -->
    <tr class="text-danger">
        <th>Nombre </th>
        <th> Edad </th>
        <th> Genero </th>
        <th> Poblacion</th>
    </tr>
    <tr *ngFor="let perfil of listacontacto">
        <td>
            {{perfil.nickName}}
        </td>
        <td>
            {{perfil.edad}}
        </td>
        <td>
            {{perfil.genero}}
        </td>
        <td>
            {{perfil.poblacion.nombrePoblacion}}
        </td>
    </tr>
</table>
