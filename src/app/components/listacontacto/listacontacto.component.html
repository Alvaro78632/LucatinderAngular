<app-menu></app-menu>
<div class="row justify-content-center mt-5">
    <table class="table w-50 table-dark"> <!-- separarar de la tabla y el menu -->
        <thead class="text-danger">
            <th>Nombre </th>
            <th> Edad </th>
            <th> Genero </th>
            <th> Poblacion</th>
        </thead>
        <tr *ngFor="let perfil of listacontacto">
            <td>
                {{perfil.nickName}}
            </td>
            <td>
                {{perfil.edad}}
            </td>
            <td>
                {{perfil.genero}}
            </td>
            <td>
                {{perfil.poblacion.nombrePoblacion}}
            </td>
        </tr>
    </table>
</div>
